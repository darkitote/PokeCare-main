name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Kubernetes CLI
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Setup Helm
      uses: azure/setup-helm@v3
      with:
        version: 'latest'

    - name: Configure Kubernetes credentials
      run: |
        echo "${{ secrets.MY_KUBECONFIG }}" > $HOME/.kube/config

    - name: Setup authentication for GitHub
      run: |
        export GITHUB_TOKEN=${{ secrets.MY_GITHUB_TOKEN }}

    - name: Deploy application using Helm
      run: |
        helm upgrade --install pokecare ./pokecare-chart --namespace default
