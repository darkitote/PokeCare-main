<script type="module">
    fetch("/PokeCare-main/assets/manifest.json")
        .then(response => response.json())
        .then(manifest => {
            console.log("Manifest cargado:", manifest); // ðŸ”¹ Debugging
            const entryFile = manifest["src/main.jsx"]?.file;

            if (!entryFile) {
                console.error("Error: `manifest.json` no tiene la propiedad esperada.");
                return;
            }

            const script = document.createElement("script");
            script.type = "module";
            script.src = `/PokeCare-main/${entryFile}`;
            document.body.appendChild(script);
        })
        .catch(error => console.error("Error cargando el script:", error));
</script>
