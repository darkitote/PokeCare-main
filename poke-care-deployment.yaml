apiVersion: apps/v1
kind: Deployment
metadata:
  name: poke-care
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: poke-care
  template:
    metadata:
      labels:
        app: poke-care
    spec:
      restartPolicy: Always
      containers:
        - name: poke-care
          image: darkitote/pokecare:latest  
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
